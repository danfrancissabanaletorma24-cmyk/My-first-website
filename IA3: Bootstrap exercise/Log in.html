<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link href="snaptik_7516077064768720145_hd.mp4" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center my-">HELLO!</h1>

    <video autoplay loop muted class="back-video">
      <source src="snaptik_7516077064768720145_hd.mp4" type="video/mp4" />
    </video>

    <div class="login-box container col-md-4">
      <form>
        <h2 class="text-center mb-4">Login Here</h2>

        <div class="mb-3">
          <label for="username" class="form-label"> Username: </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your username" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"> Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </body>
</html>
