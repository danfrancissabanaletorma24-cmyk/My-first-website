<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="Login Form.css" />
  </head>
  <body>
    <div class="login-box">
      <form>
        <label> Username: </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username" />

        <label> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password" />

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
