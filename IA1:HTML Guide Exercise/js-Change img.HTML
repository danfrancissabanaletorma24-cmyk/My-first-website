<!DOCTYPE html>
<html>
  <head>
    <title>Change Image Source</title>
  </head>
  <body>
    <img
      id="myImg"
      src="d06fcc84-c777-42ab-aa10-d2b5b8c015d6.jpg"
      width="500" />
    <button id="changeBtn">Change Image</button>
    <script>
      document.getElementById('changeBtn').onclick = function () {
        document.getElementById('myImg').src = 'IMG_20250810_132451.jpg';
      };
    </script>
  </body>
</html>
