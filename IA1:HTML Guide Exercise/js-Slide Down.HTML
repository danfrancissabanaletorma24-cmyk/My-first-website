<!DOCTYPE html>
<html>
  <head>
    <title>Slide Down</title>
    <style>
      #panel {
        background-color: aquamarine;
        max-height: 0px;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <p>BULAGA!</p>
    </div>
    <button id="btn">Slide Down</button>

    <script>
      document.getElementById('btn').onclick = function () {
        document.getElementById('panel').style.maxHeight = '500px';
      };
    </script>
  </body>
</html>
