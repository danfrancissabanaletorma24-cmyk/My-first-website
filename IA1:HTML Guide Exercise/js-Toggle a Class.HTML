<!DOCTYPE html>
<html>
  <head>
    <title>Toggle a Class</title>
    <style>
      .highlight {
        background-color: aqua;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="demo">Testssssssssssssssssssss</p>
    <button id="btn">Highlight</button>
      
    <script>
      document.getElementById('btn').onclick = function () {
        document.getElementById('demo').classList.toggle('highlight');
      };
    </script>
  </body>
</html>
