<!DOCTYPE html>
<html>
  <head>
    <title>Slide Up</title>
    <style>
      #panel {
        background-color: aquamarine;
        max-height: 500px;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <p>
        Tagu taguan, Hindi na kita maramdaman wala sa likod,wala sa harap, kaya
        pagbilag ko ng tatlo bat magkasama na kayo
      </p>
    </div>
    <button id="btn">Slide Up</button>

    <script>
      document.getElementById('btn').onclick = function () {
        document.getElementById('panel').style.maxHeight = '0px';
      };
    </script>
  </body>
</html>
