<!DOCTYPE html>
<html>
  <head>
    <title>Fade Out Element</title>
    <style>
      #box {
        width: 500px;
        height: 500px;
        background: aquamarine;
        opacity: 1;
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="btn">Fade Out</button>
    <script>
      document.getElementById('btn').onclick = function () {
        document.getElementById('box').style.opacity = 0;
      };
    </script>
  </body>
</html>
