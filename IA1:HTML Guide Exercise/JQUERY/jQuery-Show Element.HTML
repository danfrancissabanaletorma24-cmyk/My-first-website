<!DOCTYPE html>
<html>
  <head>
    <title>Show an Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <p id="demo" style="display: none">PIKABOOO!</p>
    <button id="btn">Show</button>

    <script>
      $('#btn').click(function () {
        $('#demo').show();
      });
    </script>
  </body>
</html>
