<!DOCTYPE html>
<html>
  <head>
    <title>Append Content</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <p id="demo">MANG INSAL</p>
    <button id="btn">Add Text</button>

    <script>
      $('#btn').click(function () {
        $('#demo').append(' EXTRA RICE!');
      });
    </script>
  </body>
</html>
