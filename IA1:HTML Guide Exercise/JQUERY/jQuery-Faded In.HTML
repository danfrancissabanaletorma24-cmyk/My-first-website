<!DOCTYPE html>
<html>
  <head>
    <title>Fade In Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #box {
        width: 500px;
        height: 500px;
        background: aquamarine;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="box"></div>
    <button id="btn">Fade In</button>

    <script>
      $('#btn').click(function () {
        $('#box').fadeIn(1000);
      });
    </script>
  </body>
</html>
