<!DOCTYPE html>
<html>
  <head>
    <title>Change Multiple CSS Properties</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #demo {
        padding: 30px;
        background: aquamarine;
        color: black;
      }
    </style>
  </head>
  <body>
    <p id="demo">TADAAAA!!!</p>
    <button id="btn">Change Css</button>

    <script>
      $('#btn').click(function () {
        $('#demo').css({
          color: 'white',
          'background-color': 'black',
        });
      });
    </script>
  </body>
</html>
