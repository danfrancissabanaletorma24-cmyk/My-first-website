<!DOCTYPE html>
<html>
  <head>
    <title> Mouseover Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <p id="demo">Hover me Daddey!</p>

    <script>
      $(document).ready(function () {
        $('#demo').mouseover(function () {
          $(this).css('color', 'blue');
        });
      });
    </script>
  </body>
</html>
