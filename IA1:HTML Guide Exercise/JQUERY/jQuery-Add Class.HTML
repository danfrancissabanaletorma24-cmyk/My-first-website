<!DOCTYPE html>
<html>
  <head>
    <title>Add a Class</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .highlight {
        background-color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="demo" class="highlight">TESTO TESTO!!!</p>

    <script>
      $('#demo').addClass('highlight');
    </script>
  </body>
</html>
