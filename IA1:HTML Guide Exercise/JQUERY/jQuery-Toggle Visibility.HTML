<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Visibility</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <p id="demo" style="display: none">
      HELLO EBRYNYA! HOW ARE YOU FINE THANK YOU!
    </p>
    <button id="btn">Show</button>
    <script>
      $('#btn').click(function () {
        $('#demo').toggle();
      });
    </script>
  </body>
</html>
