<!DOCTYPE html>
<html>
  <head>
    <title>Show Element</title>
  </head>
  <body>
    <p id="demo" style="display: none"> TESTO TESTO! </p>
    <button id="btn">Hide</button>
    <script>
      document.getElementById("btn").onclick = function() {
        document.getElementById("demo").style.display = "block";
      };
    </script>
  </body>
</html>
