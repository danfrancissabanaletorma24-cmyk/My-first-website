<!DOCTYPE html>
<html>
  <head>
    <title>Hide an Element</title>
    <style>
      .highlight {
        background-color: aquamarine;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <p id="demo">HELLO EVERYONE!, FINE THANK YOU!</p>
    <script>
      document.getElementById('demo').classList.add('highlight');
    </script>
  </body>
</html>
